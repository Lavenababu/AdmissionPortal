<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student details</title>
    <link rel="stylesheet" href="student_view_style.css" />
    <!-- <link rel="stylesheet" href="admission_style.css"> -->
</head>

<body>
    <h2 class="header">Student INformation details</h2>
    <div class="container">
        
        <div class="top-container">
            <img src="team-1.jpg" alt="photo" class="photo" />
            <hr width="80%" />
            <br />
            <h2 class="fullname">Name</h2>
            <br />
            <hr width="80%" />
            <br />
            <h3>D.O.B</h3>
        </div>
        <div class="info-container">
            <form>
                <div class="details">
                    <span class="title">
                        <h2>Personal Details</h2>
                    </span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" />
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" name="mobileno" />
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" name="gender">
                        </div>

                        <div class="input-field">
                            <label>Branch</label>
                            <input type="text" name="branch">
                        </div>
                        <div class="input-field">
                            <label>HSC Marks</label>
                            <input type="text" name="hscmarks">
                        </div>
                        <div class="input-field">
                            <label>JEE/CET Marks</label>
                            <input type="text" name="jee">
                        </div>
                        <div class="input-field">
                            <label>Father's Name</label>
                            <input type="text" name="fname">
                        </div>
                        <div class="input-field">
                            <label>Mother's Name</label>
                            <input type="text" name="mname">
                        </div>
                        <div class="input-field">
                            <label>Father's/Mother's Number</label>
                            <input type="text" name="mobilenumber">
                        </div>
                        <div class="input-field">
                            <label>Telephone Number</label>
                            <input type="text" name="telephone">
                        </div>
                    </div>
                </div>
            </form>
        </div>
<!-- Other details container -->
        <div class="other-details">
            <h2>Other Details </h2>
        </div>
    </div>
</body>

</html>

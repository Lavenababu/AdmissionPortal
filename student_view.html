<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student details</title>
    <link rel="stylesheet" href="student_view_style.css" />
    <!-- <link rel="stylesheet" href="admission_style.css"> -->
</head>

<body>
    <div class="header">
        <h2>Student Information details</h2>
        <button>Back</button>
    </div>
    <div class="container">
        <!-- Container with photo and name -->
        <div class="top-container">
            <img src="team-1.jpg" alt="photo" class="photo" />
            <hr width="80%" />
            <br />
            <h2 class="fullname">Name</h2>
            <br />
            <hr width="80%" />
            <br />
            <h3>D.O.B</h3>
        </div>

        <!-- Container with personal details -->
        <div class="info-container">
            <form>
                <div class="details">
                    <span class="title">
                        <h2>Personal Details</h2>
                    </span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" />
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" name="mobileno" />
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" name="gender">
                        </div>

                        <div class="input-field">
                            <label>Branch</label>
                            <input type="text" name="branch">
                        </div>
                        <div class="input-field">
                            <label>HSC Marks</label>
                            <input type="text" name="hscmarks">
                        </div>
                        <div class="input-field">
                            <label>JEE/CET Marks</label>
                            <input type="text" name="jee">
                        </div>
                        <div class="input-field">
                            <label>Father's Name</label>
                            <input type="text" name="fname">
                        </div>
                        <div class="input-field">
                            <label>Mother's Name</label>
                            <input type="text" name="mname">
                        </div>
                        <div class="input-field">
                            <label>Father's/Mother's Number</label>
                            <input type="text" name="mobilenumber">
                        </div>
                        <div class="input-field">
                            <label>Telephone Number</label>
                            <input type="text" name="telephone">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Other details container -->
        <div class="other-details">
            <form>
                <span class="title">
                    <h2>Other Details</h2>
                </span>
                <br>
                <!-- Address details -->
                <span class="title">
                    <h3>Address Details</h3>
                </span>
                <div class="fields">
                    <div class="input-detail">
                        <label>State</label>
                        <input type="">
                    </div>
                    <div class="input-detail">
                        <label>District</label>
                        <input type="">
                    </div>
                    <div class="input-detail">
                        <label>Area</label>
                        <input type="">
                    </div>
                </div>
                <!-- All file related to admission -->
                <div class="indentity">
                    <span class="title">
                        <h3>Indentification details</h3>
                    </span>
                    <div class="fields">
                        <div class="input-file">
                            <label>Student's detail</label>
                            <button>View</button>
                        </div>
                        <div class="input-file">
                            <label>Parent's details</label>
                            <button>View</button>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="input-file">
                            <label>Student's detail</label>
                            <button>View</button>
                        </div>
                        <div class="input-file">
                            <label>student's details</label>
                            <button>View</button>
                        </div>
                        <div class="input-file">
                            <label>Parent's details</label>
                            <button>View</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

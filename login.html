<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="login-form">
        <h2>Sign In</h2>
        <form id="form">
          <p>
          <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i><br><br>
          <input type="password" id="pass" name="pass" placeholder="Password" required><i class="validation"></i></p>
          <div id="forgot-pass">
            <p><a href="#" style="text-decoration: none;">Forgot Password?</a></p>
          </div>
          <p>
          <input type="submit" id="login" value="Login">
          </p>
        </form>
        <div id="create-acc">
          <p>Don't have an account? <a href="./register.html">Register here</a><p>
        </div>
        <!-- <p>
        <input type="submit" id="admin-login" value="Admin Login">
        </p> -->
      </div>
</body>
</html>
